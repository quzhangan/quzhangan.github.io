    <title>Markdown File to HTML</title>

    <script src="https://unpkg.com/marked@4.0.13/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="github-markdown-light.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {

            }
        }
    </style>

</head>
<body>
    
    <div id ="markdown-content" class ="markdown-body">
    <script>

        // 创建一个新的XMLHttpRequest对象
        var xhr = new XMLHttpRequest();

        // 打开一个新的HTTP连接，使用GET方法来获取Markdown文件
        xhr.open('GET', 'rust_programme.md', true);

        // 监听加载完成事件
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // 当成功加载文件时，将文件内容转换为HTML格式并显示在页面中
                var converter = new showdown.Converter(); // 引入Showdown库来转换Markdown为HTML
                var text = xhr.responseText;
                var html = converter.makeHtml(text);
                
                // 将转换后的HTML内容显示在页面中的某个元素中
                document.getElementById('markdown-content').innerHTML = html;
            } else {
                // 处理错误情况
                console.error('Failed to load Markdown file: ' + xhr.status);
            }
        };

        // 发送请求
        xhr.send();
